<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Automáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionando ícones do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Card principal -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0 text-center">
                            <i class="bi bi-chat-square-text me-2"></i>
                            Mensagens Automáticas
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="lead text-center text-muted mb-4">
                            Escolha um tema para receber mensagens automáticas
                        </p>
                        
                        <!-- Seletor de tema -->
                        <div class="mb-4">
                            <label for="tema" class="form-label fw-bold">Selecione o Tema</label>
                            <select id="tema" class="form-select form-select-lg">
                                <option value="alegre">Alegre</option>
                                <option value="triste">Triste</option>
                                <option value="reflexivo">Reflexivo</option>
                            </select>
                        </div>

                        <!-- Botões -->
                        <div class="d-grid gap-3 d-md-flex justify-content-md-center mb-4">
                            <button onclick="conectar()" class="btn btn-primary btn-lg px-4">
                                <i class="bi bi-plug-fill me-2"></i>Conectar
                            </button>
                            <button onclick="desconectar()" class="btn btn-outline-danger btn-lg px-4">
                                <i class="bi bi-power me-2"></i>Desconectar
                            </button>
                        </div>

                        <!-- Lista de mensagens -->
                        <div class="mt-5">
                            <h3 class="h5 fw-bold border-bottom pb-2 mb-3">
                                <i class="bi bi-envelope-paper me-2"></i>Mensagens recebidas
                            </h3>
                            <ul id="mensagens" class="list-group" style="max-height: 300px; overflow-y: auto;">
                                <!-- As mensagens aparecerão aqui -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
